<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_delightform_select_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="jscripts/functions.js"></script>
	<script type="text/javascript" src="jscripts/control_select_src.js"></script>
	<link rel='stylesheet' href='css/delightform.css' type="text/css"/>
</head>
<body onload="tinyMCEPopup.executeOnLoad('initSelect();');" style="margin: 8px" style="display: none">
<form onsubmit="return false;" action="#">
	<fieldset>
		<legend>{$lang_delightform_select_legend}</legend>
		  <table border="0" cellpadding="0" cellspacing="3" width="100%">
			  <tr>
					<td>{$lang_delightform_control_name}</td>
					<td align="right">cb_<input type="text" id='ed_name' name="ed_name" class='medium_input' onkeyup="validateName(this)" /></td>
			  </tr>
			  <tr>
					<td>{$lang_delightform_control_desc}</td>
					<td align="right"><input type="text" id='ed_desc' name="ed_desc" class='medium_input'/></td>
			  </tr>
			  <tr>
					<td>{$lang_delightform_select_options}</td>
					<td align='right'>
						<input type="submit" value='{$lang_delightform_select_sort_value}' id='b_sort_value' name="b_sort_value"
							onclick="sortValue();"/>&nbsp;<input type="submit" value='{$lang_delightform_select_sort_text}'
							id='b_sort_text' name="b_sort_text" onclick="sortText();"/>&nbsp;<input type="submit"
							value='{$lang_delightform_select_sort_priority}' id='b_sort_priority' name="b_sort_priority"
							onclick="sortPriority();"/>
					</td>
			  </tr>
			  <tr>
					<td colspan='2'><input type="submit" value='{$lang_delightform_select_add_option}' id='b_add' name="b_add" onclick="addOption();"/></td>
			  </tr>
		  </table>
		  
		  <table id='options_table'>
			  <tr id='options_title_tr'>
			    <td></td>
		    	<td>{$lang_delightform_option_value}</td>
					<td>{$lang_delightform_option_text}</td>
					<td>{$lang_delightform_option_priority}</td>
			  </tr>
			  <tr>
					<td><input type="radio" name='rd_default' value="1" id="rd_default_1"/></td>
		    	<td><input type="text" id="ed_option_value_1" name="ed_option_value_1" class="small_input" onkeyup='validateName(this)'/></td>
					<td><input type="text" id="ed_option_text_1" name="ed_option_text_1" class="medium_input"/></td>
					<td><input type="text" id="ed_option_pr_1" name="ed_option_pr_1" class="small_input" onkeyup='validateNumber(this)'/></td>
			  </tr>
		  </table>

	</fieldset>
	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertSelect();" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
