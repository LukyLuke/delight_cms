<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#delightform.select_title}</title>
	
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/control_select_src.js"></script>
	<link rel='stylesheet' href='css/delightform.css' type="text/css"/>
</head>
<body style="margin:8px;display:none">
<form onsubmit="return false;" action="#">
	<fieldset>
		<legend>{#delightform.select_legend}</legend>
		  <table border="0" cellpadding="0" cellspacing="3" width="100%" id="mceFixed">
			  <tr>
					<td>{#delightform.control_name}</td>
					<td align="right">cb_<input type="text" id='ed_name' name="ed_name" class='medium_input' onkeyup="validateName(this)" /></td>
			  </tr>
			  <tr>
					<td>{#delightform.control_desc}</td>
					<td align="right"><input type="text" id='ed_desc' name="ed_desc" class='medium_input'/></td>
			  </tr>
			  <tr>
					<td>{#delightform.control_size}</td>
					<td align="right"><input type="text" id='ed_size' name="ed_size" class='small_input'/></td>
			  </tr>
			  <tr>
					<td>{#delightform.select_options}</td>
					<td align='right' style="white-space:nowrap;">
						<input type="submit" value='{#delightform.select_sort_value}' id='b_sort_value' name="b_sort_value" onclick="DelightSelectFieldDialog.sortValue();"/>&nbsp;
						<input type="submit" value='{#delightform.select_sort_text}' id='b_sort_text' name="b_sort_text" onclick="DelightSelectFieldDialog.sortText();"/>&nbsp;
						<input type="submit" value='{#delightform.select_sort_priority}' id='b_sort_priority' name="b_sort_priority" onclick="DelightSelectFieldDialog.sortPriority();"/>
					</td>
			  </tr>
			  <tr>
					<td colspan='2'><input type="submit" value='{#delightform.select_add_option}' id='b_add' name="b_add" onclick="DelightSelectFieldDialog.addEmptyOption();"/></td>
			  </tr>
		  </table>
		  
		  <div style="overflow:auto;" id="mceResize">
			  <table id='options_table'>
				  <tr id='options_title_tr'>
				    <td></td>
			    	<td>{#delightform.option_value}</td>
						<td>{#delightform.option_text}</td>
						<td>{#delightform.option_priority}</td>
				  </tr>
				  <tr>
						<td><input type="radio" name='rd_default' value="1" id="rd_default_1"/></td>
			    	<td><input type="text" id="ed_option_value_1" name="ed_option_value_1" class="small_input" onkeyup='validateName(this)'/></td>
						<td><input type="text" id="ed_option_text_1" name="ed_option_text_1" class="medium_input"/></td>
						<td><input type="text" id="ed_option_pr_1" name="ed_option_pr_1" class="small_input" value="2" onkeyup='validateNumber(this)'/></td>
				  </tr>
			  </table>
		  </div>

	</fieldset>
	<div class="mceActionPanel" id="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="DelightSelectFieldDialog.insert();" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="DelightSelectFieldDialog.close();" />
		</div>
	</div>
</form>
</body>
</html>
