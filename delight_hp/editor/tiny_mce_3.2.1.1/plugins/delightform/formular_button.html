<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#delightform.button_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/control_button_src.js"></script>
	<link rel='stylesheet' href='css/delightform.css' type="text/css"/>
</head>
<body style="margin: 8px" style="display: none">
<form onsubmit="return false;" action="#">
	<fieldset>
		<legend>{#delightform.button_legend}</legend>
		  <table border="0" cellpadding="0" cellspacing="3" width="100%">
			  <tr>
					<td>{#delightform.button_value}</td>
					<td align="right"><input type="text" id='ed_value' name="ed_value" class='medium_input'/></td>
			  </tr>
			  <tr>
					<td>{#delightform.button_type}</td>
					<td align="right">
						<select name='cb_type' id='cb_type' class='medium_input'>
					    <option value='submit' selected='selected'>{#delightform.button_submit}</option>
					    <option value='reset'>{#delightform.button_reset}</option>
						</select>
					</td>
			  </tr>
		  </table>
	</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="DelightButtonFieldDialog.insert();" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="DelightButtonFieldDialog.close();" />
		</div>
	</div>
</form>
</body>
</html>
