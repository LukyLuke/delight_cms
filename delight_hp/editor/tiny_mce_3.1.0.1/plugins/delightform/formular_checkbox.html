<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#delightform.checkbox_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/control_checkbox_src.js"></script>
	<link rel='stylesheet' href='css/delightform.css' type="text/css"/>
</head>
<body style="margin: 8px" style="display: none">
<form onsubmit="return false;" action="#">
	<fieldset>
		<legend>{#delightform.checkbox_legend}</legend>
		  <table border="0" cellpadding="0" cellspacing="3" width="100%">
			  <tr>
					<td>{#delightform.control_name}</td>
					<td align="right">chk_<input type="text" id='ed_name' name="ed_name" class='medium_input' onkeyup="validateName(this)" /></td>
			  </tr>
			  <tr>
					<td>{#delightform.control_desc}</td>
					<td align="right"><input type="text" id='ed_desc' name="ed_desc" class='medium_input'/></td>
			  </tr>
			  <tr>
					<td>{#delightform.checkbox_value}</td>
					<td align="right"><input type="text" id='ed_value' name="ed_value" class='medium_input'/></td>
			  </tr>
			  <tr>
					<td>{#delightform.checkbox_checked}</td>
					<td align="right"><input type='checkbox' name='chk_checked' id='chk_checked' value='1'/></td>
			  </tr>
			  <tr>
					<td>{#delightform.valid_mandatory}</td>
					<td align="right"><input type='checkbox' name='chk_valid_mandatory' id='chk_valid_mandatory' value='1'/></td>
			  </tr>
		  </table>
	</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="DelightCheckboxFieldDialog.insert();" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="DelightCheckboxFieldDialog.close();" />
		</div>
	</div>
</form>
</body>
</html>
