<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#delightform.edit_title}</title>
	
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../../prototype/prototype-release.js"></script>
	<script type="text/javascript" src="js/functions_src.js"></script>
	<script type="text/javascript" src="js/control_edit_src.js"></script>
	<link rel='stylesheet' href='css/delightform.css' type="text/css"/>
</head>
<body style="margin: 8px" style="display: none">
<form onsubmit="return false;" action="#">
	<fieldset>
		<legend>{#delightform.edit_legend}</legend>
		  <table border="0" cellpadding="0" cellspacing="3" width="100%">
			  <tr>
					<td>{#delightform.control_name}</td>
					<td align="right">ed_<input type="text" id='ed_name' name="ed_name" class='medium_input' onkeyup="validateName(this)"/></td>
			  </tr>
			  <tr>
					<td>{#delightform.control_desc}</td>
					<td align="right"><input type="text" id='ed_desc' name="ed_desc" class='medium_input'/></td>
			  </tr>
			  <tr>
					<td>{#delightform.control_value}</td>
					<td align="right"><input type="text" id='ed_value' name="ed_value" class='medium_input'/></td>
			  </tr>
			  <tr>
					<td>{#delightform.edit_type}</td>
					<td align="right">
						<select name='cb_type' id='cb_type' class='medium_input' onchange="DelightEditFieldDialog.switchSingleLine(this.value!='multi');">
					    <option value='text' selected='selected'>{#delightform.edit_single}</option>
					    <option value='multi'>{#delightform.edit_multi}</option>
					    <option value='password'>{#delightform.edit_password}</option>
					    <option value='file'>{#delightform.edit_file}</option>
						</select>
					</td>
			  </tr>
			  <tr>
					<td>{#delightform.control_size}</td>
					<td align="right"><input type="text" id='ed_size' name="ed_size" class='small_input'/>
					<span id="rows">&nbsp;x&nbsp;<input type="text" id='ed_rows' name="ed_rows" class='small_input'/></span></td>
			  </tr>
			  <tr>
					<td>{#delightform.validation}</td>
					<td align="right">
						<select name='cb_validation' id='cb_validation' class='medium_input'>
					    <option value='text' selected='selected'>{#delightform.valid_text}</option>
					    <option value='number'>{#delightform.valid_number}</option>
					    <option value='email'>{#delightform.valid_email}</option>
						</select>
					</td>
			  </tr>
			  <tr>
					<td>{#delightform.valid_mandatory}</td>
					<td align="right"><input type='checkbox' name='chk_valid_mandatory' id='chk_valid_mandatory' value='1'/></td>
			  </tr>
		  </table>
	</fieldset>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="DelightEditFieldDialog.insert();"/>
		</div>
		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="DelightEditFieldDialog.close();"/>
		</div>
	</div>
</form>
</body>
</html>
